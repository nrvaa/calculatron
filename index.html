<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatron</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div id="brand" class="label-bawah">
      <h1>CALCULATRON</h1>
    </div>
    <div id="calculator">
      <input id="display" readonly />
      <div id="button">
        <button onclick="appendToDisplay('+')" class="operator">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')" class="operator">X</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('/')" class="operator">/</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('00')">00</button>
        <button onclick="appendToDisplay('000')">000</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate('=')" class="operator">=</button>
        <button onclick="clearDisplay('C')" class="operator">C</button>
        <button onclick="deleteLast()" class="operator">DEL</button>
      </div>
    </div>
    <div>
      <h2 class="label-bawah">Created by Adit</h2>
    </div>
    <script src="main.js"></script>
  </body>
</html>
